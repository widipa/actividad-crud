<h1>Listado de Actividades</h1>

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Actividad</th>
      <th scope="col">Fecha Planeado</th>
      <th scope="col">Fecha Ejecutado</th>
      <th scope="col">DÃ­as retraso</th>
      <th scope="col">Estatus</th>
      <th scope="col">Responsable</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let actividad of actividades">
      <td>{{actividad.id}}</td>
      <td>{{actividad.nombre}}</td>
      <td>{{actividad.fechaPlaneada}}</td>
      <td>{{actividad.fechaEjecucion}}</td>
      <td>{{actividad.diasRetraso}}</td>
      <td> {{actividad.estatus}} </td>
      <td>{{actividad.empleado.nombre}}</td>
      <td>
        <button class="btn btn-outline-warning" routerLink="update/{{actividad.id}}">
          <i class="fa-solid fa-pen-to-square"></i>
        </button>
      </td>
      <td>
        <button class="btn btn-outline-danger" (click)="eliminar(actividad.id)">
          <i class="fa-solid fa-trash-can"></i>
        </button>
      </td>
    </tr>

  </tbody>
</table>
